<p class="titulo margin-top"><strong>Listado de Asignacion de Lotes</strong></p>

<div>
    <table class="table table-hover" aria-label="listaAsignaciones">
        <thead>
          <tr>
            <th scope="col">Referencia Asignacion</th>
            <th scope="col">Id Operario</th>
            <th scope="col">ReferenciaLote</th>
            <th scope="col">Cantidad Prendas</th>
            <th scope="col">Operaci√≥n</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asignacion of listaAsignacionLotes">

            <td>{{asignacion.referenciaLote}}</td>

      </table>
