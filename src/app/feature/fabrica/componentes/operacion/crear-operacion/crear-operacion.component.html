<p class="titulo margin-top"><strong>Crearci贸n de Operaci贸n</strong></p>

<form [formGroup]="operacionForm" class="margin-form">
    <div class="row ">
        <div class="col-sm-4">
            <label>Codigo operaci贸n</label>
            <input validar type="text" id="idOperacion" name="idOperacion" placeholder="Codigo operacion"
                class="form-control" formControlName="id">
        </div>
    </div>
    <div class="row margin-top">
        <div class="col-sm-4">
            <label>Nombre operaci贸n</label>
            <input validar type="text" id="nombreOperacion" name="nombreOperacion" placeholder="Nombre operacion" class="form-control"
                formControlName="nombreOperacion">
        </div>
    </div>
    <div class="row margin-top">
        <div class="col-sm-4">
            <label>Valor de Operacion por unidad</label>
            <input validar type="number" id="valorOperacionUnidad" name="valorOperacionUnidad" placeholder="100"
                class="form-control" formControlName="valorOperacionUnidad">
                <span class="cantidad-error" *ngIf="!operacionForm.controls.valorOperacionUnidad.errors && operacionForm.controls.valorOperacionUnidad.value < 1" >El valor de la operacion debe ser mayor a 0</span>
        </div>
    </div>
    <div class="row margin-top">
        <div class="col-sm-4">
            <button id="btnCrearOperacion" [disabled]="operacionForm.controls.id.errors || operacionForm.controls.nombreOperacion.errors
            || operacionForm.controls.valorOperacionUnidad.value < 1 || operacionForm.controls.valorOperacionUnidad.errors" class="btn btn-primary form-control"  (click)="crearOperacion()">Crear</button>
        </div>
      </div>

</form>
